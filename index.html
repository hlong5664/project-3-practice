<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</head>

<body>
    <!-- Top head -->
    <div class="bg-primary py-[10px]">
        <div class="container mx-auto px-[16px]">
            <div class="flex items-center ">
                <div class="flex-1 text-white text-center sm:text-[14px] text-[12px] ">
                    Đăng ký để được giảm giá 20%.
                    <a href="#" class="font-[500] underline">Đăng Ký Ngay</a>
                </div>
                <div class="sm:block hidden text-white text-[14px]">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End top header -->

    <!-- Header -->
    <header class="sm:py-[24px] py-[20px]">
        <div class="container mx-auto px-[16px]">
            <div class="flex items-center justify-between sm:gap-[40px] gap-[16px]">
                <!-- Icon menu mobile -->
                <a href="#" class="sm:text-[22px] text-[18px] text-primary md:hidden">
                    <i class="fa-solid fa-bars"></i>
                </a>
                <!-- Logo -->
                <a href="#" class="font-[700] sm:text-[32px] text-[25px] text-primary md:flex-none flex-1 ">
                    28.SHOP
                </a>
                <!-- Menu -->
                <nav class="md:block hidden">
                    <ul class="flex gap-[24px] ">
                        <li class="">
                            <a href="#" class="font-[400] text-[16px] text-black">
                                Giới Thiệu
                            </a>
                        </li>
                        <li class="">
                            <a href="#" class="font-[400] text-[16px] text-black">
                                Sản Phẩm
                            </a>
                        </li>
                        <li class="">
                            <a href="#" class="font-[400] text-[16px] text-black">
                                Bài Viết
                            </a>
                        </li>
                        <li class="">
                            <a href="#" class="font-[400] text-[16px] text-black">
                                Liên Hệ
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- Search -->
                <form action=""
                    class="flex-1 bg-[#F0F0F0] rounded-[62px] px-[16px] py-[12px] lg:flex hidden items-center gap-[12px]">
                    <button type="submit" class="text-[20px] text-[#00000066]">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="text" placeholder="Tìm kiếm sản phẩm..."
                        class="flex-1 outline-none bg-transparent  text-[16px]">
                </form>

                <!-- Buttons -->
                <div class="flex items-center sm:gap-[14px] gap-[12px]">
                    <a href="#" class="sm:text-[22px] text-[20px] text-primary lg:hidden block">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                    <a href="#" class="sm:text-[22px] text-[20px] text-primary">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                    <a href="#" class="sm:text-[22px] text-[20px] text-primary">
                        <i class="fa-regular fa-circle-user"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Section 1 -->
    <section class="">
        <div class="container mx-auto px-[16px]">
            <div class="">
                
            </div>
        </div>
    </section>
    <!-- End Section 1 -->

</body>

</html>
